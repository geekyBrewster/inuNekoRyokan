<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ryokan Inu-Neko</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Bootstrap CSS & x-editable -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body id="mainBody">
  <div class="container" id="titleBar">
    <div class="row align-items-center" id=header>
      <div class="col">
        <img id="inuImage" src="https://images.unsplash.com/photo-1453365607868-7deed8cc7d26?dpr=2&auto=format&fit=crop&w=1080&h=720&q=80&cs=tinysrgb&crop=" alt="" width="200px;">
      </div>
      <div class="col-8">
        <h1 class="title">Welcome to Ryokan Inu-Neko</h1>
        <p>A restful stay for your furry family members.</p>
      </div>
    </div>
    <div class="row" id="functions">
      <div class="col" id="addOwner">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter owner's first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter owner's last name">
          </div>
          <button type="submit" class="btn btn-primary" id="newCustomerButton">Submit</button>
        </form>
      </div>
      <div class="col" id="addPet">
        <form>
          <div class="form-group">
            <label for="petName">Pet's Name</label>
            <input type="text" class="form-control" id="petName" placeholder="Enter pet's name">
          </div>
          <div class="form-group">
            <label for="petColor">Pet's Color</label>
            <input type="text" class="form-control" id="petColor" placeholder="Enter pet's color">
          </div>
          <div class="form-group">
            <label for="petBreed">Pet's Color</label>
            <input type="text" class="form-control" id="petBreed" placeholder="Enter pet's breed">
          </div>
          <div class="form-group">
            <label for="petOwner">Pet's Owner</label>
            <select class="petOwner" name="petOwner">
              <option value="default">Select owner</option>
              <option value=""></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="newPetButton">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <table class="table" id="petTable">
        <thead>
          <tr>
            <th>Owner ID</th>
            <th>Owner First Name</th>
            <th>Owner Last Name</th>
            <th>Pet Name</th>
            <th>Pet Color</th>
            <th>Pet Breed</th>
            <th>Check-In Status</th>
            <th>Check in Pet</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Use jquery to append pets here -->
        </tbody>
      </table>
    </div>
  </div> <!-- End of container -->


  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
